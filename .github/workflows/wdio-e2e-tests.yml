name: E2E Tests
on: 
  pull_request:
    branches: [main]
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
          - name: Checkout
            uses: actions/checkout@v4
          - uses: actions/setup-node@v3
            with:
              node-version: 20    
          - name: Run install
            uses: borales/actions-yarn@v4
            with:
                cmd: install # will run `yarn install` command
          - name: build 
            run: npm run build 
          - name: start 
            run: npm run start   
          - name: Test
            run: npm run wdio
       