name: E2E Tests

on: push
  # pull_request:
  #   branches: [main]
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
          - name: Checkout
            uses: actions/checkout@v4
          - uses: actions/setup-node@v3
            with:
              node-version: 16    
          - name: Run install
            uses: borales/actions-yarn@v4
            with:
                cmd: install # will run `yarn install` command
          - name: build extension
            run: npm run build-extension 
          - name: Test
            run: npm run wdio
       