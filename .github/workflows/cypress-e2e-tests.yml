name: E2E Tests

on: push
  # pull_request:
  #   branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      # - name: Build
      #   run: npm run build

      - name: Start
        run: npm start

      - name: Run E2E Tests
        run: npm run wdio
